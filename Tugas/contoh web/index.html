<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <title> contoh web</title>
    </head>
    <body>
        <p>contoh embed youtube </p><br>        
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/h-usUGue1Vc" 
            title="Panduan Aktivasi Kuliah dan Cuti Akademi Mahasiswa di Aplkasi MyARS"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
            gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe><br>
        <p>contoh canvas</p><br>
        <canvas id="myCanvas" width="200" height="100"></canvas>
        <script>
            var c = document.getElementById("myCanvas"); var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script><br>
        <p>contoh SVG</p><br>
        <svg width="400" height="180">
            <rect x="50" y="50" rx="20" width="150" height="150" style="fill:red;stroke: black;stroke-width:5;opacity:0.5" />
        </svg>
    </body>
</html>
